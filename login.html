<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>لطفا موارد خواسته شده را وارد کنید</h1>
        
        <label for="name">نام (4 to 8 حرف):</label>
        <input type="text" id="name" name="name" required
         minlength="4" maxlength="8" size="10">    
        
        <label for="family">نام خانوادگی (4 to 20 حرف):</label>
        <input type="text" id="family" name="family" required
         minlength="4" maxlength="20" size="10">  

        <br>
         <br>
        
         <label for="post">آدرس پست الکترونیکی:</label>
        <input type="email"id="post" name="post">

        <br>
        <br>
        <label for="username">نام کار بری:</label>
        <input type="text" id="username" name="username">
        <br>
        <br>
        <label for="pass">لطفا یک رمز عبور با حد اقل 8 حرف انتخاب کنید:</label>
        <input type="password" id="pass" name="password"
           minlength="8" required>

           <br>
           <br>
           <label for="repass">لطفا رمز عبور خود را دوباره تکرار کنید:</label>
           <input type="password" id="repass" name="repassword"
              minlength="8" required>

        <p>لطفا تاریخ تولد خود را وارد کنید</p>
        <input type="date">
        <p>آیا به ظروف سرامیکی علاقه مندید؟</p>
        <input type="button" value="بله">
        <input type="button" value="خیر">

        <p>علاقه مند به انتخاب کدام نوع از محصولات هستید؟</p>
        <input type="radio" name="learn" id="plate"  value="plate">
        <label for="plate">بشقاب</label>
        <input type="radio" name="learn" id="bowl"  value="bowl">
        <label for="bowl">کاسه</label>
        <input type="radio" name="learn" id="backe"  value="backe">
        <label for="mug">سینی</label>
        <input type="radio" name="learn" id="mug"  value="mug">
        <label for="mug">لیوان</label>

        <p> لطفا طرح مورد نظر خود را مشخص کنید</p>
        <input type="checkbox" name="usfull" id="elc" value="elect">
        <label for="elc">گلدار</label>
        <input type="checkbox" name="usfull" id="frnd" value="front">
        <label for="frnd">ساده </label> 
        <input type="checkbox" name="usfull" id="bcen" value="back">
        <label for="bcen">راه راه</label>
        <input type="checkbox" name="usfull" id="jsr" value="javascr">
        <label for="jsr">زمستانی</label>
        <input type="checkbox" name="usfull" id="all" value="htmle">
        <label for="all">تابستانی</label>

        <br>
        <br>
        <label for="pet-selection">لطفا نحوه خرید را مشخص کنید</label>
        
        <select name="pets" id="pet-selection">

            <option value="">--Please Choos an Option--</option>
            <option value="card">خرید با کارت اعتباری</option>
            <option value="front">خرید به صورت پیش خرید</option>
            <option value="cash">پرداخت در محل</option>
            <option value="timed">پرداخت مدت دار</option>
            <option value="borrow">خرید اقساطی</option>
            <option value="check">ارسال چک</option>
        </select>

        <br>
        <br>
        
        <input type="submit">
        
    </body>
</html>
